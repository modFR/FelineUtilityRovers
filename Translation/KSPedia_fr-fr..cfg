#LOC_FUR.kspedia.12 = Un produit de Kerbetrotter Ltd.
#LOC_FUR.kspedia.13 = Feline Utility Rovers ajoute des pièces que tu peux utiliser pour construire des rovers à conduire.
#LOC_FUR.kspedia.14 = Il est livré avec tout ce dont tu as besoin pour une base mobile entièrement fonctionnelle, y compris une cabine d'équipage confortable et un laboratoire mobile.
#LOC_FUR.kspedia.15 = Il comprend également des attelages et des articulations pour une plus grande mobilité !
#LOC_FUR.kspedia.16 = FUR supporte tous les principaux mods de survie. Elle ajoute donc des pièces spéciales de survie.

//---Hitches Page---

#LOC_FUR.kspedia.01 = Attelages et articulations
#LOC_FUR.kspedia.02 = Les attaches et les joints permettent de créer des véhicules articulés. Il est possible de faire un clic droit sur ces pièces pour les déverrouiller. Elles peuvent également être verrouillées à nouveau lorsqu'elles sont dans leur orientation originale.

#LOC_FUR.kspedia.03 = Attelages
#LOC_FUR.kspedia.04 = Les attelages permettent d'arrimer et de désarrimer votre véhicule articulé. En raison de certaines restrictions, le port d'amarrage et l'attelage actif ne peuvent pas être la même pièce et sont donc séparés. Pour créer un attelage fonctionnel, il faut fixer les pièces dans l'ordre suivant :

#LOC_FUR.kspedia.05 = Adaptateur d'amarrage de l'attelage
#LOC_FUR.kspedia.06 = Attelage (actif)
#LOC_FUR.kspedia.07 = Attelage (passif)

#LOC_FUR.kspedia.08 = Joint avec soufflet pliant
#LOC_FUR.kspedia.09 = Le joint à soufflet pliant permet aux Kerbals de passer, comme dans un bus articulé. Ils doivent être fixés à l'adaptateur d'articulation de chaque côté pour fonctionner de manière fiable.

#LOC_FUR.kspedia.10 = Important !
#LOC_FUR.kspedia.11 = Ne jamais fixer le point de détachement d'un séparateur ou d'un port d'amarrage directement sur un attelage ou une articulation ! Ils cesseront éventuellement de fonctionner lors de la séparation.

//---Hover Engines Page---

#LOC_FUR.kspedia.hover.title = Moteurs de vol stationnaire
#LOC_FUR.kspedia.hover.subtitle = Les moteurs de vol stationnaire permettent de réaliser les rovers les plus polyvalents.

#LOC_FUR.kspedia.hover.attach.title = Fixation des moteurs
#LOC_FUR.kspedia.hover.attach.text = Les moteurs doivent être fixés de manière à ce que la flèche bleue pointe vers le sol lorsqu'ils sont déployés. La flèche bleue n'est visible que dans le VAB/SPH.

#LOC_FUR.kspedia.hover.additional.title = Paramètres supplémentaires
#LOC_FUR.kspedia.hover.additional.text = Il est également possible de modifier les propriétés <color=#50c65bff><b>P</b></color>roportionnelles, <color=#50c65bff><b>I</b></color>intégrales et <color=#50c65bff><b>D</b></color>différentielles de la commande de vol stationnaire et de direction des moteurs dans les options avancées. Il est également possible de désactiver ou d'inverser la direction et l'accélération.

#LOC_FUR.kspedia.hover.hover.title = Vol stationnaire
#LOC_FUR.kspedia.hover.hover.text = Il est possible d'activer le mode de survol d'un moteur en cliquant sur le bouton <b>toggle hover</b> dans le menu du clic droit ou avec un groupe d'action (recommandé).\nLes moteurs de survol ont une hauteur limite à laquelle ils peuvent survoler. Au-delà de cette hauteur, il est impossible de faire du vol stationnaire.\nUn décalage peut être défini pour chaque moteur à partir du menu clic droit, lorsque les moteurs ne sont pas à la même hauteur.

#LOC_FUR.kspedia.hover.controls.title = Commandes
#LOC_FUR.kspedia.hover.controls.text = <b>La direction, l'accélération</b> et la <b>décélération</b> peuvent être faites avec les mêmes touches utilisées pour les roues. Typiquement <color=#50c65bff><b>W</b></color>, <color=#50c65bff><b>A</b></color>, <color=#50c65bff><b>S</b></color> et <color=#50c65bff><b>D</b></color>\n\n\nLa hauteur de vol peut être modifiée avec les touches <color=#50c65bff><b>Translate Up</b></color> et <color=#50c65bff><b>Translate down </b></color> pour les commandes RCS. \Le rover peut également être déplacé latéralement à l'aide des touches<color=#50c65bff> <b>Translate Gauche</b></color> et <color=#50c65bff><b>Translate Droite</b></color> des commandes RCS.\NLorsqu'ils sont en vol stationnaire, les moteurs peuvent optionnellement annuler la rotation et la vitesse latérale. Ceci peut être désactivé dans le menu du clic droit.
